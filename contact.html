<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>WCB Cafe - CONTACT</title>
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェ ホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>


        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-mail">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea name="your-message" id="message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>
    </div>
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ 東駅前店</h3>
                <p>
                    住所：東京都新宿区新宿1丁目 <br>
                    電話：03-1111-1111 <br>
                    営業時間：10:00～20:00 <br>
                    休日：水曜
                </p>
            </div>
            <div class="location-map">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51850.78536796213!2d139.7035903009063!3d35.68502619786034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cea1ff82e8f%3A0xc4f768329b5ee283!2z44Kr44OV44KnIOODqeODu-ODnOOCqOODoCDmlrDlrr_lvqHoi5HvvI9DYWZlIExhIEJvaGVtZSBTaGluanl1a3UgZ3lvZW4!5e0!3m2!1sja!2sjp!4v1718177962207!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
        </div><!-- /.wrapper -->
    </footer>
</body>

</html>
